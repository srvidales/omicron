<div class="container">
    <div class="tile is-ancestor is-centered">
        <div class="tile is-vertical is-2"></div>
        <div class="tile is-vertical is-8">

            <div class="tile is-parent">
                <article class="tile is-child notification is-black has-text-centered">
                    <h1 class="title has-text-centered">
                        Which Character Will You Choose
                    </h1>
                    <p class="subtitle has-text-centered">
                        In a galaxy far far away...?
                    </p>
                </article>
            </div>
            <div class="tile">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-dark">
                        <p class="title">Character information</p>
                        <p class="subtitle  has-text-white">
                        <p>Name: <span id="txt-name"></span></p>
                        <p>Eye Color: <span id="txt-eyeColor"></span></p>
                        <p>Gender: <span id="txt-gender"></span></p>
                        <p>Hair Color: <span id="txt-hairColor"></span></p>
                        <p>Height: <span id="txt-height"></span></p>
                        <p>Birth Place: <span id="txt-birthPlace"></span></p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-light">
                        <p class="title">Image</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image" id="img-character">
                            <img id="characterpic" src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">

                <article class="tile is-child notification is-black is full width has-text-centered">
                    <div class="tile is-parent">
                        <article class="tile is-child is-black has-text-centered">
                            <a class="button is-rounded is-warning p-5 my-0" id="add-character-btn">
                                Choose Character</a>
                        </article>
                        <article class="tile is-child is-black has-text-centered">
                            <a class="button is-warning is-rounded p-5 my-0 " id="continue-btn">Continue</a>
                        </article>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
