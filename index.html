<header>
  <article class="tile is-child notification is-black has-text-centered">
  <img src="/assets/img/banner/index-banner.jpg" alt="banner">
  </article>

  <nav class="level mt-5 mb-2 breadcrumb is-medium" aria-label="breadcrumbs">
    <p class="level-item has-text-centered is-active">
      <a class="link is-info" aria-current="page">Home</a>
    </p>
    <p class="level-item has-text-centered">

    <p class="level-item has-text-centered">

    <p class="level-item has-text-centered">

    </p>

      <a class="link is-info">Finale</a>
    </p> -->

<body class="has-background-grey-dark">
  <main>
    <div id="intro-div"></div>
    <div id="difficulty-div" class="is-hidden"></div>
    <div id="character-div" class="is-hidden"></div>
    <div id="location-div" class="is-hidden"></div>
    <div id="path-div" class="is-hidden"></div>
    <div id="playthrough-div" class="is-hidden"></div>
    <div id="finale-div" class="is-hidden"></div>

<div id="main-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-white py-5 px-5">
        <h3 id="modal-txt" class="title mb-6"></h3>
